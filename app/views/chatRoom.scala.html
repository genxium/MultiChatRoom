@(roomId: Integer, username: String)

@main(username) {
    
    <div class="page-header">
        <h1>Welcome to 一齊hea聊天室 <small>You are chatting as @username</small></h1>
    </div>
    
    <div id="onError" class="alert-message error">
        <p>
            <strong>Oops!</strong> <span></span>
        </p>
    </div>

    <div id="onChat" class="row">
        <div class="span10" id="main">
            <div id="messages">
            </div>
            <textarea id="talk"></textarea>
        </div>
        <div class="span4">
    	    <h2>選擇聊天室</h2>
    	    <select id="roomId" name="roomId" class="medium">
		<option value=0>Qoo</option>
                <option value=1>手遊代理</option>
                <option value=2>頁遊代理</option>
    	    </select>
            <h2>當前花生友列表</h2>
            <ul id="members">
            </ul>
        </div>
    </div>
    
    <script type="text/javascript" charset="utf-8" src="@routes.Application.chatRoomJs(roomId, username)"></script>
    
}
